{% extends 'base.html' %}
{% block content %}
<!--Edit Page-->
<section class="editPage">
        <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
            <form method="POST" action="{% url 'edit album' pk %}">
                {% csrf_token %}
                {{ album_form }}
                <button class="edit-album" type="submit">Edit Album</button>
            </form>

            </div>
        </fieldset>
</section>
{% endblock %}
